<div class="card card-success card-tabs mb-0 ng-scope">
	<div class="card-header p-0 pt-1">
		<ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
			<li class="nav-item"><a class="nav-link {{showRole}} "
				id="custom-tabs-one-vtro-tab" data-toggle="pill"
				href="custom-tabs-one-vtro" role="tab"
				aria-controls="custom-tabs-one-vtro" aria-selected="false"
				data-ng-click="clickTab('role');">{{role2}}</a></li>
		</ul>
	</div>
	<div class="card-body">
		<div class="tab-content" id="custom-tabs-four-tabContent">
			<div class="tab-pane {{showRole}}" id="custom-tabs-one-vtro"
				role="tabpanel" aria-labelledby="custom-tabs-one-vtro-tab">
				<section class="content">
					<div class="card card-success">
						<!--Titleform-->
						<div class="card-header pb-0">
							<h3 class="card-title">{{role3}}</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" data-toggle="tooltip"
									title="Collapse">
									<i class="fas fa-minus mb-3"></i>
								</button>
							</div>
						</div>
						<!--end-Titleform-->
						<!--colform-->
						<div class="card-body px-2 py-2">
							<form>
								<div class="row">
									<!--column1-->
									<div class="col-md-4 col-lg-4 form-group mb-0">
										<label for="exampleInputrolename">{{role4}}</label> <input
											type="text" class="form-control" id="exampleInputrolename"
											data-ng-model="rolename" placeholder="{{role4}}">
										<div class="row">
											<div class="col-md-12 small text-danger">{{InputrolenameMessage}}</div>
										</div>
									</div>
									<!--end-column1-->


									<div class="col-md-4 col-lg-4 form-group mb-0 ">

										<label for="lang">{{role5}}</label>
										<div class="input-group">
											<select class="form-control select2"
												data-ng-model="languageGroup">
												<option value="">{{role24}}</option>
												<option data-ng-repeat="x in LangList" value={{x.langCode}}>{{x.displayText}}</option>
											</select>
											<div class="row">
												<div class="col-md-12 small text-danger">{{languageGroupMessage}}</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 small text-danger">{{InputfunctionnameMessage}}</div>
										</div>
									</div>
									<div class="col-md-4 col-lg-4 form-group mb-0 ">
										<label for="status">{{role6}}</label>
										<div class="input-group">
											<select class="form-control select2"
												data-ng-model="StatusGroupList">
												<option data-ng-repeat="x in StatusList" value={{x.code}}>{{x.displayText}}</option>
											</select>
											<div class="row">
												<div class="col-md-12 small text-danger">{{statusGroupMessage}}</div>
											</div>
										</div>
									</div>
								</div>
							</form>
							<form>
								<div class="row">
									<!--column1-->
									<div class="col-md-4 col-lg-4 form-group mb-0 ">

										<button type="submit" class="btn btn-success"
											style="margin-top: 10%;" data-ng-click="searchFilter()">{{role7}}</button>
										<button type="reset" class="btn btn-success"
											style="margin-top: 10%;" data-ng-click="clearFilter()">{{role8}}
											</button>
									</div>
									<!--end-column1-->
								</div>

							</form>
						</div>
						<!--end-rowform-->
					</div>


				</section>
				<section class="content">

					<div class="card card-success">
						<!--Titleform-->
						<div class="card-header">
							<h3 class="card-title">{{role9}}</h3>

						</div>
						<div class="row">
							<button type="submit" class="btn btn-success mx-4 my-5 "
								data-ng-click="btnaddRole();">{{role10}}</button>
							<button type="reset" class="btn btn-success my-5"
								data-ng-click="btndeleteRole();">{{role11}}</button>
						</div>
						<!--end-Titleform-->
						<!--table-->
						<div id="gridRoles"
							class="table-data table-responsive overflow-auto"
							style="height: 350px;">
						</div>
						<!--end-table-->
						<div class='row'>
							<div class="col-md-6 my-3 pl-4">
								<span>Views</span> <select class="mx-3 px-3 py-1" data-ng-model='limitValue' data-ng-change='changeValuelimit()'>
									<option value='5'>5</option>
									<option value='10'>10</option>
									<option value='15'>15</option>
									<option value='20'>20</option>
								</select> <span>Items per page</span>
							</div>
						<div class="col-md-6 my-3" id="paginationRole"></div>
						
						</div>
					</div>

				</section>
			</div>
			<!--content-tag-skill-->

		</div>
		<!-- /.content -->
	</div>
	<!-- Main Footer -->
</div>
