<div class="modal-content mt-10">
	<!--modal header-->
	<div class="modal-header f_title py-1 bg-success p-3">
		<h5 class="modal-title">{{modalTitle}}</h5>
		<button type="button" class="close" data-ng-click="closeAdnewCatIModal()">&times;</button>
	</div>
	<!--modal boy-->
	<form>
		<div class="modal-body">
			<div class="row">
				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Từ<span style="color: red">*</span>:
						</label> <div class="input-group date col-9 " id="reservationdate_start"
								data-target-input="nearest">
								<input type="text" class="form-control border border-success datetimepicker-input"
									data-target="#reservationdate_start" data-ng-model="FromDateX">
								<div class="input-group-append"
									data-target="#reservationdate_start"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</div>
								</div>
							</div>
						
						<!-- <div class="col-9 small text-danger">{{roleCodeMess}}</div> -->
					</div>
				</div>
				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Đến<span style="color: red">*</span>:
						</label> <div class="input-group date col-9 " id="reservationdate_end"
								data-target-input="nearest">
								<input type="text" class="form-control border border-success datetimepicker-input"
									data-target="#reservationdate_end" data-ng-model="ToDateX">
								<div class="input-group-append"
									data-target="#reservationdate_end"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</div>
								</div>
							</div>
						
						<!-- <div class="col-9 small text-danger">{{roleCodeMess}}</div> -->
					</div>
				</div>
				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Trình độ<span style="color: red">*</span>:
						</label> 
						
						<select class="col-9 form-control border border-success""
								data-ng-model="DegreeTrainingX" style="width: 100%;"
								data-select2-id="1" tabindex="-1" aria-hidden="true">
								<option data-ng-repeat="x in degreeTrainingX" value="{{x.id}}">{{x.displayText}}</option>


							</select>
						
						
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>

				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Lĩnh vực<span style="color: red">*</span>:
						</label> <select class="col-9 form-control border border-success"
								data-ng-model="FieldsOfStudyX" style="width: 100%;"
								data-select2-id="1" tabindex="-1" aria-hidden="true" data-ng-change="changeSpecializedTraning()">
								<option data-ng-repeat="x in fieldsOfStudyX" value="{{x.id}}">{{x.displayText}}</option>

							</select>
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>
				
				<div class="col-12">
					<div class="row pb-1 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Chuyên ngành<span style="color: red">*</span>:
						</label> <select class="col-9 form-control border border-success"
								data-ng-model="SpecializedX" style="width: 100%;"
								data-select2-id="1" tabindex="-1" aria-hidden="true">
								<option data-ng-repeat="x in specializedX" value="{{x.id}}">{{x.displayText}}</option>
							</select>
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>

				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Hệ đào tạo<span style="color: red">*</span>:
						</label> <select class="col-9 form-control border border-success"
								data-ng-model="TrainingSystemX" style="width: 100%;"
								data-select2-id="1" tabindex="-1" aria-hidden="true">
								<option data-ng-repeat="x in trainingSystemX" value="{{x.id}}">{{x.displayText}}</option>

							</select>
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>
				
				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Xếp loại<span style="color: red">*</span>:
						</label> <select class="col-9 form-control border border-success"
								data-ng-model="RatingsX" style="width: 100%;" data-select2-id="1"
								tabindex="-1" aria-hidden="true">
								<option data-ng-repeat="x in ratingsX" value="{{x.id}}">{{x.displayText}}</option>

							</select>
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>
				
				<div class="col-12">
					<div class="row pb-3 pr-3">
						<label for="modaledit2" class="col-3 mt-2">Nơi đào tạo <span style="color: red">*</span>:
						</label> <input type="text"
							class="col-9 form-control border border-success"
							data-ng-model="TrainingPlacesX">
						<div class="col-3"></div>
						<!-- <div class="col-9 small text-danger">{{roleNameMess}}</div> -->
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer justify-content-center py-1">
				<button type="button" class="btn btn-success" data-ng-click="saveEdit()">Lưu</button>
				<!-- <button type="button" class="btn btn-success" data-ng-click="saveAndAdd()">Lưu và thêm</button>
				<button type="button" class="btn btn-success" data-ng-click="saveAndClose()">Lưu và đóng</button> -->
				<button style="width:100px;" type="button" class="btn btn-success" data-ng-click="closeAdnewCatIModal()">Đóng</button>
		</div>
	</form>
</div>
