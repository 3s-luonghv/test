<div class="modal-content">
	<!--modal header-->
	<div class="modal-header f_title py-1 bg-success">
		<h6 class="modal-title ">{{Headertitle}}</h6>
	</div>
	<!--modal boy-->
	<form>
		<div class="modal-body">
			<div class="form-group mb-0">
				<label for="usename">{{userlist4}}<span class="red">*</span>:
				</label> <input type="text" class="form-control" id="usename"
					maxlength="100" data-ng-model="usename" placeholder="{{userlist4}}">
			</div>
			<div class="text-danger">{{UsenameMessage}}</div>
			<div class="form-group mb-0">
				<label for="password">{{userlist15}}<span class="red">*</span>:
				</label>
				<div class="input-group">
					<input type="{{pass}}" class="form-control border-right-0"
						id="password" data-ng-model="password"
						placeholder="{{userlist15}}"> <span
						class="border border-left-0 rounded-right"
						Style="cursor: pointer;"> <i class="far fa-eye"
						data-ng-click="showPass()"
						style="margin: 10px 4px 0 0 !important; opacity: 0.5;"></i>
					</span>
				</div>
			</div>
			<div class="text-danger">{{PasswordMessage}}</div>
			<div class="form-group mb-0">
				<label for="Confirmpassword">{{userlist16}}<span class="red">*</span>:
				</label>
				<div class="input-group">
					<input type="{{confirmpass}}" class="form-control border-right-0"
						id="confirmpassword" data-ng-model="confirmpassword"
						compare-to="password" placeholder="{{userlist16}}"> <span
						class="border border-left-0 rounded-right"
						Style="cursor: pointer;"> <i class="far fa-eye"
						data-ng-click="showConfirmPass()"
						style="margin: 10px 4px 0 0 !important; opacity: 0.5;"></i>
					</span>
				</div>
			</div>
			<div class="text-danger">{{ConfirmpasswordMessage}}</div>
			<div class="form-group mb-0">
				<label for="registeemail">{{userlist5}}<span class="red">*</span>:
				</label> <input type="text" class="form-control " id="registeemail"
					maxlength="100" data-ng-model="registeemail"
					placeholder="{{userlist5}}">
			</div>
			<div class="text-danger">{{RegisteemailMessage}}</div>
			<div class="form-group my-4">
				<div class="row">
					<label for="modaledit1" class="col-3 mt-2">{{userlist6}}<span
						class="red">*</span>:
					</label> <select class="col-8 form-control border border-success "
						id="sttUseFlag" data-ng-model="StatusGroupList">
						<option data-ng-repeat="x in StatusList" value={{x.code}}>{{x.displayText}}</option>
					</select>
				</div>
			</div>
			<div class="form-group mb-0">
				<label for=RoleList>{{userlist17}}<span class="red">*</span>:
				</label>
			</div>
			<div id="RoleList" data-ng-model="rolelist" class="ng-binding ml-3"
				style='display: flex !important'></div>
			<div class="text-danger ">{{rolelistMessage}}</div>
		</div>
		<div class="modal-footer justify-content-center py-1">
			<button type="button" class="btn btn-success"
				data-ng-click="SaveAdd()">{{buttonchange}}</button>
			<button type="button" class="btn btn-success" data-ng-click="close()">{{userlist18}}</button>
		</div>
	</form>
</div>
