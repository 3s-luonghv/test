<div class="card-body">
	<div class="tab-content" id="custom-tabs-one-tabContent">
		<div class="tab-pane active show" id="custom-tabs-one-profile"
			role="tabpanel" aria-labelledby="custom-tabs-one-profile-tab">
			<div class="filter">
				<div class="card">
					<div class="card-header py-2 bg-success">
						<b>{{Label1}}</b>
						<div class="card-tools">
							<!-- Collapse Button -->
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						<!-- /.card-tools -->
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<form>
							<div class="row">
								<div class="form-group col-md-3">
									<label for="name" class="pl-2">{{Label2}}</label> <input
										type="text" name="name" id="name" class="form-control"
										placeholder="" data-ng-model="SearchText">
								</div>

								<div class="form-group col-md-3">
									<label class="pl-2">{{Label3}}</label>
									<div class="input-group">
										<select class="form-control select2" style="width: 100%;"
											data-ng-model="selectscreens"
											data-ng-change="changescreens()">
											<option value="" selected="selected">{{optionscreens}}
											</option>
											<option data-ng-repeat="x in screensdropdown" value="{{x.id}}">{{x.displayText}}</option>
										</select>
									</div>
								</div>

								<div class="form-group col-md-3">
									<label class="pl-2">{{Label4}}</label>
									<div class="input-group">
										<select class="form-control select2" style="width: 100%;"
											data-ng-model="selectlanguage"
											data-ng-change="changelanguage()">
											<option value="" selected="selected">{{optionlanguage}}
											</option>
											<option data-ng-repeat="x in languagedropdown" value="{{x.langCode}}">{{x.displayText}}</option>
										</select>
									</div>
								</div>

								<div class="form-group col-md-3">
									<label class="pl-2">{{Label5}}</label>
									<div class="input-group">
										<select class="form-control select2" style="width: 100%;"
											data-ng-model="selectstt">
											<option data-ng-repeat="x in sttdropdown" value="{{x.code}}">{{x.displayText}}</option>
										</select>
									</div>
								</div>

								<div class="row">
									<div class="form-group col-md-12 ml-2">
										<input type="submit" name="submit" id="submit"
											class="btn btn-success mr-3 mt-1" value="{{Label6}}"
											data-ng-click="fnSearchScreens()"> 
											<input type="reset"
											name="reset" id="reset" class="btn btn-success mt-1"
											value="{{Label7}}" data-ng-click="resetformscreens()">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /.card-body -->
			</div>
		</div>

		<div class="card-body px-1 mt-2 pt-2">
			<div id="example1_wrapper"
				class="dataTables_wrapper dt-bootstrap4 col-md-12">
				<div class="row">
					<div class="col-sm-12 table  mailbox-messages">
						<div class="title-table col-12 bg-success p-2">
							<b>{{Label8}}</b>
						</div>
						<div class="form-group col-md-8 mt-3">
							<input type="submit" name="submit" id="submit"
								class="btn btn-success mr-3 mb-1" data-ng-click="fnAddnew()"
								value="{{Label9}}" data-ng-click="Searchtext()"> <input
								type="reset" name="reset" id="reset"
								class="btn btn-success mr-3 mb-1" value="{{Label10}}"
								data-ng-click="fnDeleteCheck()"> <input type="submit"
								name="copy" id="copy" class="btn btn-success mr-3 mb-1"
								value="{{Label11}}" data-ng-click="fnCopy()">
						</div>
						<div id="gridRecords" style="height: 350px;"
							class="table-responsive"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
