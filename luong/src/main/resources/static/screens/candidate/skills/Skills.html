<div class="card card-success card-tabs"
	data-ng-controller="SkillsController">
	<div class="card-body">
		<div class="tab-content" id="custom-tabs-one-tabContent">
			<!--content-tab-ttin-->
			<div class="tab-pane fade" id="custom-tabs-one-ttin" role="tabpanel"
				aria-labelledby="custom-tabs-one-ttin-tab"></div>
			<!--end.content-tab-ttin-->
			<!--content-tab-dtao-->
			<div class="tab-pane fade" id="custom-tabs-one-dtao" role="tabpanel"
				aria-labelledby="custom-tabs-one-dtao-tab"></div>
			<!--end.content-tab-dtao-->
			<!--content-tag-nangluc-->
			<div class="tab-pane show active" id="custom-tabs-one-nluc"
				role="tabpanel" aria-labelledby="custom-tabs-one-nluc-tab">
				<section class="content">

					<div class="card card-success">
						<!--Titleform-->
						<div class="card-header pb-0">
							<h3 class="card-title">Lọc, tìm kiếm</h3>

							<div class="card-tools">
								<button type="button" data-ng-click="btnEditClick()"
									class="btn btn-tool" data-card-widget="collapse"
									data-toggle="tooltip" title="Collapse">
									<i class="fas fa-minus mb-3"></i>
								</button>
							</div>
						</div>
						<!--end-Titleform-->
						<!--colform-->
						<div class="card-body px-2 py-2">
							<form>
								<div class="row">
									<!--column1-->
									<div class="col-md-4 col-lg-4 form-group mb-0">
										<label for="ch.mon">Nhóm chuyên môn</label>
										<div class="input-group">
											<select id="ch.mon" class="form-control select2"
												style="width: 100%;" data-ng-change="changeskillName()"
												data-ng-model="selectcMon">
												<option  value="-1" selected="selected">----- Chọn -----</option>
												<option ng-repeat="x in Specializedata" value="{{x.id}}">{{x.displayText}}</option>
											</select>
											<div class="input-group-append">
												<button data-ng-click="btnOpenModalProffessionSkills()"
													class="input-group-text">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>
									<!--end-column1-->
									<!--column2-->
									<div class="col-md-4 col-lg-4 form-group mb-0">
										<div>

											<label for="skill">Tên kỹ năng</label>
											<div class="input-group">
												<select id="skill" class="form-control select2"
													data-ng-model="selectSkill">
													<option  value="-1" selected="selected">----- Chọn -----</option>
													<option ng-repeat="x in Skillnamedata" value="{{x.id}}">{{x.displayText}}</option>


												</select>
												<div class="input-group-append">
													<button data-ng-click="btnOpenModalskill()"
														class="input-group-text">
														<i class="fa fa-plus"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-4 col-lg-4 form-group mb-0">

										<label for="level">Trình độ/bậc</label>
										<div class="input-group">
											<select id="level" class="form-control select2"
												data-ng-model="selectLevel00">
												<option  value="-1" selected="selected">----- Chọn -----</option>
												<option ng-repeat="x in Leveldata" value="{{x.id}}">{{x.displayText}}</option>

											</select>
											<div data-ng-click="btnOpenModalLevel00()"
												class="input-group-append">
												<button class="input-group-text">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>



								</div>
							</form>
						</div>
						<div class="row px-2">
							<div class="col-md-2">
								<button type="button" data-ng-click = "searchForm()" class="btn-success form-control my-2">Tìm
									kiếm</button>
							</div>
							<div class="col-md-2">
								<button type="reset" data-ng-click="deleteForm()" class="btn-success form-control my-2"> Đặt lại </button>
							</div>

						</div>
						<!--end-rowform-->
					</div>

				</section>
				<section class="content">

					<div class="card card-success">
						<!--Titleform-->
						<div class="card-header">
							<h3 class="card-title">Danh sách kỹ năng</h3>

						</div>
						<div class="row px-2">
							<div class="col-md-2">
								<div data-ng-click="btnOpenModalSkillAll()">
									<button type="button" class="btn-success form-control my-2"
										data-ng-click="saveSkill()">Thêm mới</button>
								</div>
							</div>
							<div class="col-md-2">
								<button type="reset" class="btn-success form-control my-2">Xóa
								</button>
							</div>
						</div>

					</div>
				</section>
				<!--end-Titleform-->
				<!--table-->
				<div id="gridRecords" class="card-body table-responsive pt-0"
					style="height: 400px;"></div>
				<!--end-table-->
				<div class="row">
					<div class="col-md-6 my-3 pl-4">
						<span>Views</span> <select class="mx-3 px-3 py-1">
							<option>5</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
						</select> <span>Items per page</span>
					</div>
					<div class="col-md-6 my-3">
						<ul class="changepage pagination justify-content-end pr-4">
							<li class="page-item"><a class="page-link" href="#">Previous</a></li>
							<li class="active1 page-item "><a class="page-link" href="#">1</a></li>
							<li class="page-item "><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a></li>
						</ul>
					</div>
				</div>
			</div>


		</div>
		<!--end.content-tag-nangluc-->
		<div class="tab-pane fade" id="custom-tabs-one-exp" role="tabpanel"
			aria-labelledby="custom-tabs-one-exp-tab"></div>
		<div class="tab-pane fade" id="custom-tabs-one-struong"
			role="tabpanel" aria-labelledby="custom-tabs-one-struong-tab">

		</div>
		<div class="tab-pane fade" id="custom-tabs-one-sthich" role="tabpanel"
			aria-labelledby="custom-tabs-one-sthich-tab"></div>
		<div class="tab-pane fade" id="custom-tabs-one-rateuser"
			role="tabpanel" aria-labelledby="custom-tabs-one-rateuser-tab">

		</div>
		<div class="tab-pane fade" id="custom-tabs-one-adduser"
			role="tabpanel" aria-labelledby="custom-tabs-one-adduser-tab">

		</div>
		<div class="tab-pane fade" id="custom-tabs-one-searchuser"
			role="tabpanel" aria-labelledby="custom-tabs-one-searchuser-tab">

		</div>

	</div>
</div>
<!--end.content-tab-->
</div>
