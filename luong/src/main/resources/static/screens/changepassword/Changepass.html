<div class="card card-success card-tabs mb-0">

	<div class="card-header p-0 pt-1">
		<ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
			<li class="nav-item"><a class="nav-link active "
				id="custom-tabs-one-ttin-tab" data-toggle="pill"
				href="custom-tabs-one-ttin" role="tab"
				aria-controls="custom-tabs-one-ttin" aria-selected="false">{{StringInfo1}}</a></li>
		</ul>
	</div>

	<div class="card-body">
		<div class="tab-content" id="custom-tabs-four-tabContent">
			<div class="tab-pane active" id="custom-tabs-one-ttin"
				role="tabpanel" aria-labelledby="custom-tabs-one-ttin-tab">
				<section class="content" style="min-height: 100px;">
					<div class="container-fluid">
						<div class="row">
							<!-- left column -->
							<div class="col-md-6 m-auto">
								<!-- jquery validation -->
								<div class="card card-success">
									<div class="card-header">
										<h3 class="card-title">{{StringInfo1}}</h3>
									</div>
									<!-- /.card-header -->
									<!-- form start -->
									<form name="userForm" ng-submit="submitForm()" novalidate
										ng-controller="ChangepassCtrl" role="form" id="registeraccount">
										<div class="card-body">
											<div class="form-group">
												<label for="registername">{{StringInfo2}}</label> <input
													type="text" name="registername" class="form-control"
													id="registername" placeholder="Tên tài khoản hoặc Email"
													ng-model="CurrentUser">
												<div class="row">
													<div class="col-md-6 small text-danger mt-2">{{messageUser}}</div>
												</div>
											</div>
											<div class="form-group">
												<label for="passwordOld">{{StringInfo3}}</label> <input
													type="password" name="passwordOld" class="form-control"
													id="passwordOld" placeholder="Mật Khẩu"
													data-ng-model="passwordOld">
												<div class="row">
													<div class="col-md-6 small text-danger mt-2">{{messagepasswordOld}}</div>
												</div>
											</div>
											<div class="form-group">
												<label for="PasswordNew">{{StringInfo4}}</label> 
												<div class="input-group">
													<input
													type="{{passwordNew}}" name="PasswordNew" class="form-control border-right-0"
													id="PasswordNew" placeholder="Mật Khẩu mới"
													data-ng-model="PasswordNew">
													<span class="border border-left-0 rounded-right" Style="cursor: pointer;" >
														<i class="far fa-eye" data-ng-click="showPass1()" style="margin: 10px 4px 0 0 !important;opacity: 0.5;"></i>
													</span>
												</div>													
												<div class="row">
													<div class="col-md-6 small text-danger mt-2">{{messagePasswordNew}}</div>
												</div>
											</div>
											<div class="form-group">
												<label for="Confirmpassword">{{StringInfo5}}</label>
												<div class="input-group">
													<input
													type="{{passwordConfirm}}" name="ConfirmpasswordNew"
													class="form-control border-right-0" id="ConfirmpasswordNew"
													placeholder="Xác Nhận Mật Khẩu" compare-to="PasswordNew"
													data-ng-model="ConfirmpasswordNew">
													<span class="border border-left-0 rounded-right" Style="cursor: pointer;" >
														<i class="far fa-eye" data-ng-click="showPass2()" style="margin: 10px 4px 0 0 !important;opacity: 0.5;"></i>
													</span>													
												</div>	 
												<div class="row">
													<div class="col-md-6 small text-danger mt-2">{{messageConfirmpasswordNew}}</div>
												</div>
											</div>
										</div>
										<!-- /.card-body -->
										<div class="row card-footer text-center">
											<div class="col-md-12">
												<div class="row">
													<div class="col-md-6 col-6">
														<button type="submit" class="btnformlogin btn btn-success"
															data-ng-click="Created();">{{StringInfo6}}</button>
													</div>
													<div class="col-md-6 col-6">
														<button type="reset" class="btnformlogin btn btn-success "
															data-ng-click="CreatedCancel()">{{StringInfo7}}</button>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
								<!-- /.card -->
							</div>
							<!--/.col (left) -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
			</div>

			<!-- /.card -->
		</div>

	</div>
</div>
<!-- /.content -->

<!-- Main Footer -->
