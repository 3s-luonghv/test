<div class="card card-success card-tabs mb-0">
	<div class="card-header p-0 pt-1">
		<ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
			<li class="nav-item"><a class="nav-link active"
				id="custom-tabs-one-ttin-tab" data-toggle="pill"
				href="#custom-tabs-one-ttin" role="tab"
				aria-controls="custom-tabs-one-ttin" aria-selected="true">{{system2}}</a></li>
		</ul>
	</div>
</div>
<div class="card-body">
	<div class="tab-content" id="custom-tabs-one-tabContent">
		<div class="tab-pane active show" id="custom-tabs-one-profile"
			role="tabpanel" aria-labelledby="custom-tabs-one-profile-tab">
			<div class="filter">
				<div class="card">
					<div class="card-header py-2 bg-success">

						<b>{{system3}}</b>

						<div class="card-tools">
							<!-- Collapse Button -->
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						<!-- /.card-tools -->
					</div>
					<!-- /.card-header -->
					<div class="card-body">


						<form>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="code" class="pl-2"> {{system4}}</label> <input
										type="text" name="name" id="code" class="form-control"
										placeholder="" data-ng-model="codeFunction">
								</div>

								<div class="form-group col-md-4">
									<label for="name" class="pl-2">{{system5}}</label> <input
										type="text" name="name" id="name" class="form-control"
										placeholder="" data-ng-model="nameFunction">
								</div>

								<div class="form-group col-md-4">
									<label for="url" class="pl-2">{{system6}}</label> <input
										type="text" name="name" id="url" class="form-control"
										placeholder="" data-ng-model="urlFunction">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="cnc" class="pl-2">{{system7}}</label> <select
										type="text" name="name" id="cnc" class="form-control"
										data-ng-model="selectParentFunction">
										<option value="-1">-- {{selectParentfunction}} --</option>
										<option data-ng-repeat="x in parentFunctionList"
											value="{{x.id}}">{{x.displayText}}</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label for="plcn" class="pl-2">{{system8}}</label> <select
										type="text" name="name" id="plcn" class="form-control"
										data-ng-model="selectFunctionalClassification">
										<option value="-1">--
											{{selectClassificationoffunctions}} --</option>
										<option data-ng-repeat="x in functionalClassificationList"
											value="{{x.id}}">{{x.displayText}}</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label for="lang" class="pl-2">{{system9}}</label> <select
										type="text" name="name" id="lang" class="form-control"
										data-ng-model="selectLanguageSystem">
										<option value="">-- {{selectlanguage}} --</option>
										<option data-ng-repeat="x in languageSystemList"
											value="{{x.langCode}}">{{x.displayText}}</option>
									</select>
									<div class="text-danger">{{messagelang}}</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label for="stt" class="pl-2">{{system10}}</label> <select
										type="text" name="name" id="stt" class="form-control"
										data-ng-model="selectStatus">
										<option data-ng-repeat="x in StatusSystemList"
											value="{{x.code}}">{{x.displayText}}</option>
									</select>
								</div>

								<div class="form-group col-md-6 mt-2">
									<label></label><br> <input type="submit" name="submit"
										id="submit" class="btn btn-success mx-5" value="{{system11}}"
										data-ng-click="searchFilter()"> <input type="reset"
										name="reset" id="reset" class="btn btn-success"
										value="{{system12}}" data-ng-click="resetFilter()">
								</div>
							</div>

						</form>
					</div>
				</div>
				<!-- /.card-body -->
			</div>
		</div>

		<div class="card-body px-1 mt-2 pt-2">
			<div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
				<div class="row">
					<div class="col-sm-12 table  mailbox-messages">
						<div class="title-table col-12 bg-success p-2">
							<b>{{system13}}</b>
						</div>
						<div class="form-group col-md-4 mt-2">
							<input type="submit" name="submit" id="submit"
								class="btn btn-success" value="{{system14}}"
								data-ng-click="btnAddNewSystem()"> <input type="reset"
								name="reset" id="reset" class="btn btn-success"
								value="{{system15}}" data-ng-click="deleteList()">
						</div>
						<div id="myGridTable" style="height: 700px;"
							class="table-responsive"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
